<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Venue</title>
</head>
<body>
    <p>Create new venue</p>
    <form action="/admin/create_venue" method="POST" id="admin_create_venue">
        <div>
            <label>Venue Name:</label>
            <input type="text" name="v_name" required />
        </div>

        <div>
            <label>Venue Address:</label>
            <input type="text" name="v_address" required />
        </div>

        <div>
            <label>Venue City:</label>
            <input type="text" name="v_city" required />
        </div>

        <div>
            <label>Venue Capacity:</label>
            <input type="number" name="v_capacity" min="10" max="1000" required/>
        </div>
        
        <div>
            <input type="submit" value = "Submit">
        </div>
    </form>            
</body>
</html>
