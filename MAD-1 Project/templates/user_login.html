<body>
    <main>
        <div class="container pt-5">                
            <div class="row" style="padding-top: 100px;" >
                <div class="col-12 text-center">
                    
                    <h3 style="color: black">Login</h3>

                    <form action="/user_login" method="post">
                        
                        <div>
                            <input type="email" name="u_mail" required placeholder="Email">
                        </div>

                        <div class="pt-1">
                            <input type="password" name="u_password" required placeholder="Password">
                        </div>

                        <div class="pt-3">
                            <input class="btn btn-success btn-md" type="submit" value="LOGIN">
                        </div>

                        {{placeholder}}

                    </form>

                    <br>
                    
                    <div>
                        <div class="pt-1">
                            <h6>Don't have account yet?</h6>
                            <a href="/user_signup">Signup Now</a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
</body>
