<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Venue</title>
</head>
<body>
    <p>Create new venue</p>
    <form action="/admin/{{venue_id}}/update_venue" method="POST" id="admin_update_venue">
        <div>
            <label>Venue Name:</label>
            <input type="text" name=v_name value="{{v_name}}" disabled />
        </div>

        <div>
            <label>Venue Address:</label>
            <input type="text" name=v_place value="{{v_address}}" disabled />
        </div>

        <div>
            <label>Venue City:</label>
            <input type="text" name=v_location value="{{v_city}}" disabled/>
        </div>

        <div>
            <label>Venue Capacity:</label>
            <input type="number" name="v_capacity" min="10" max="1000"/>
        </div>
        
        <div>
            <input type="submit" value = "Submit">
        </div>
    </form>            
</body>
</html>
