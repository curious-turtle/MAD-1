<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css' ) }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ticket Show</title>
    </head>
    <body>
        <main>
            <div class="container pt-5">                
                <div class="row" style="padding-top: 100px;" >
                    <div class="col-12 text-center">

                        <h3 style="color: black">SignUp</h3>

                        <form action="/user_signup" method="POST" id="user_signup">
                                
                                <div class="pt-1">
                                    <input type="text" name="u_name" required placeholder="Full Name">
                                </div>

                                <div class="pt-1">
                                    <input type="email" name="u_mail" required placeholder="Email">
                                </div>

                                <div class="pt-1">
                                    <input type="password" name="u_password" required placeholder="Password">
                                </div>
                                
                                <div class="pt-3">
                                    <button class="btn btn-primary btn-md" type="submit">Create Account</button>
                                </div>
                        </form>

                        <br>
                        {{placeholder}}

                        <div>
                            <div class="pt-1">
                                <h6>Already have account?</h6>
                                <a href="/user_login">Login Now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
