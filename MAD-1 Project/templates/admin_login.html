<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css' ) }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ticket Show</title>
    </head>
    <body>
        <main>

            <div class="container pt-5">                
                <div class="row" style="padding-top: 100px;" >

                    <div class="col-12 text-center">
                        <form class="form-control" style="border: 0;" action="/admin_login" method="post">
                            <h3 style="color: black">Admin Login</h3>
                            <div>
                                <input type="email" name="email" required placeholder="Email" style="height: 30px;">
                            </div>
                            
                            <div class="pt-1">
                                <input type="password" name="password" required placeholder="Password" style="height: 30px;">
                            </div>
                            <br>
                            <button class="btn btn-primary btn-md" type="submit">Login</button>
                            
                            {{ placeholder}}
                        </form>
                </div>
                </div>
            </div>
            
        </main>
    </body>
</html>
