<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{user_name}}'s Booking Window</title>
</head>
<body>
    <p>Booking for {{show_name}}</p>
    {% if available_seats== 0 %}
        <h4>Sorry show is housefull!!!</h4>
        <a href="/user_dashboard/{{user_id}}">Back to Dashboard</a>
    {%else%}
        <form action="/user/{{user_id}}/create_booking/{{venue_id}}/{{show_id}}" method="POST" id="user-booking">
            <div>
                {{message}}<br>
                available seats: {{available_seats}} <br>
                Address: {{address}} <br>
                City: {{city}} <br>
                Timing: {{timing}} <br>
            </div>
            
            <div>
                <label>Number:</label> 
                <input type="text" name="b_number" min="1" max="100" required />
            </div>

            <div>
                <label>Price:</label>
                <input type="text" name="b_price" value={{ticket_price}} disabled />
            </div>
            
            <br>

            <div>
                <input type="submit" value = "Confirm Booking">
            </div>
        </form>
    {% endif %}            
</body>
</html>
