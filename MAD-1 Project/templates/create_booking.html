<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css' ) }}">
    <title>{{user_name}}'s Booking Window</title>
</head>
<body>
    {% if available_seats== 0 %}
    <div class="container">
        <div style="padding-top: 100px;">
            <div class="container vertical-center" style="width: 100%">
                <div class="horizontal-center text-center">
                    <h4>Booking for {{show_name}}</h4>
                    <h4>Sorry show is housefull!!!</h4>
                    <a href="/user_dashboard/{{user_id}}">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>    
    {%else%}
        <div class="container">
            <div style="padding-top: 100px;">
                <div class="container vertical-center" style="width: 100%">
                    <div class="horizontal-center text-center">
                        <h4>Booking for {{show_name}}</h4>
                        <form action="/user/{{user_id}}/create_booking/{{venue_id}}/{{show_id}}" method="POST" id="user-booking">
                                                        
                            <div class="row">
                                <div class="col-5 text-right"><label>Available Seats:</label></div>
                                <div class="col-5 text-left"><label>{{available_seats}}</label></div>
                            </div>
        
                            <div class="row">
                                <div class="col-5 text-right"><label>Address:</label></div>
                                <div class="col-5 text-left"><label>{{address}}</label></div>
                            </div>
                            
                            <div class="row">
                                <div class="col-5 text-right"><label>City:</label></div>
                                <div class="col-5 text-left"><label>{{city}}</label></div>
                            </div>
        
                            <div class="row">
                                <div class="col-5 text-right"><label>Timing:</label></div>
                                <div class="col-5 text-left"><label>{{timing}}</label></div>
                            </div>
        
                            <div class="row">
                                <div class="col-5 text-right"><label>Number of Tickets:</label></div>
                                <div class="col-5 text-left"><input type="text" name="b_number" min="1" max="100" required/></div>
                            </div>
        
                            <div class="row">
                                <div class="col-5 text-right"><label>Price:</label></div>
                                <div class="col-5 text-left"><input type="text" name="b_number" value={{ticket_price}} disabled/></div>
                            </div>

                            <div class="row pt-4">
                                <div class="col-5 text-right"></div>
                                <div class="col-5 text-left"><label>{{message}}</label></div>
                            </div>
        
                            <div class="pt-2">
                                <button class="btn btn-success btn-md" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}            
</body>
</html>
